<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Alternating Row Colors */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e8e8e8;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 0.8em;
        }

        /* Input Fields and Button Styling */
        .input-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .input-container input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Include the compiled JavaScript file -->
    <script src="index.js" defer></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Inventory Management System</h1>
    </header>

    <!-- Product Table Section -->
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price ($)</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Dynamic rows will be inserted here by TypeScript -->
        </tbody>
    </table>

    <!-- Input Fields and Button Section -->
    <div class="input-container">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productQuantity" placeholder="Quantity">
        <input type="number" step="0.01" id="productPrice" placeholder="Price">
        <button id="addProductBtn">Add Product</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Created by Fizra Amir</p>
    </footer>

</body>
</html>
